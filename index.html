<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="Container">
        <div class="Wrapper">
            <div class="img_section">
                <div class="default_info">
                    <h2 class="default_day">Thursday</h2>
                    <span class="default_date">February 8th 2024</span>
                    <div class="icons">
                        <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="Weather">
                        <h2 class="weather_temp">22°C</h2>
                        <h3 class="cloudtext">Overcast Clouds</h3>
                    </div>
                </div>
            </div>
            <div class="content_section">
                <form>
                    <input type="text" placeholder="Search Location" class="input_field">
                    <button type="submit" class="btn_search">Search</button>
                </form>

                <div class="day_info">
                    <div class="content">
                        <p class="title">NAME</p>
                        <span class="value">India</span>
                    </div>
                    <div class="content">
                        <p class="title">TEMP</p>
                        <span class="value">23°C</span>
                    </div>
                    <div class="content">
                        <p class="title">HUMIDITY</p>
                        <span class="value">2%</span>
                    </div>
                    <div class="content">
                        <p class="title">WIND</p>
                        <span class="value">2.92 KM/H</span>
                    </div>
                </div>

                <div class="list_content">
                    <ul>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span>Thu</span>
                            <span class="day_temp">22°C</span>
                        </li>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span>Thu</span>
                            <span class="day_temp">22°C</span>
                        </li>
                        <li>`
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span>Thu</span>
                            <span class="day_temp">22°C</span>
                        </li>
                        <li>
                            <img src="https://openweathermap.org/img/wn/10d@2x.png">
                            <span>Thu</span>
                            <span class="day_temp">22°C</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
